<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CeziRooms Titanium v13.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page { display: none; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .page.active { display: block; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden font-sans">

    <header class="p-6 pt-12 flex justify-between items-center border-b border-white/5 bg-black/80 backdrop-blur-xl fixed top-0 w-full z-50">
        <span class="text-xl font-black italic tracking-tighter uppercase">Cezi<span class="text-blue-500">Rooms</span></span>
        <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" class="w-10 h-10 rounded-full border border-white/10 object-cover">
    </header>

    <main class="h-full pt-24">
        <section id="p-chat" class="page active p-4">
            <div id="chat-box" class="flex flex-col gap-4"></div>
        </section>

        <section id="p-friends" class="page p-4">
            <div class="flex gap-2 mb-6">
                <input id="f-search" type="text" placeholder="Cari Username/HP..." class="flex-1 p-4 rounded-2xl bg-zinc-900 border border-white/5 text-xs outline-none focus:border-blue-500">
                <button onclick="searchUser()" class="bg-blue-600 px-6 rounded-2xl"><i class="fas fa-search"></i></button>
            </div>
            <div id="res-friends" class="space-y-3"></div>
        </section>

        <section id="p-groups" class="page p-4">
            <button onclick="createGroupPrompt()" class="w-full py-4 mb-4 rounded-2xl bg-white text-black font-black uppercase text-[10px]">Create New Group</button>
            <div id="res-groups" class="space-y-3"></div>
        </section>

        <section id="p-music" class="page p-4">
            <div class="flex gap-2 mb-6">
                <input id="music-search-input" type="text" placeholder="Cari lagu atau artis..." class="flex-1 p-4 rounded-2xl bg-zinc-900 border border-white/5 text-xs outline-none focus:border-blue-500">
                <button onclick="searchMusic()" class="bg-blue-600 px-6 rounded-2xl"><i class="fas fa-search"></i></button>
            </div>
            <div id="res-music" class="grid grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="sticker-panel" class="fixed bottom-44 left-4 right-4 bg-zinc-900 p-4 rounded-3xl border border-white/10 hidden grid grid-cols-4 gap-2 z-[100] shadow-2xl"></div>

    <div id="input-area" class="fixed bottom-24 left-0 right-0 p-4 bg-black/80 backdrop-blur-md flex gap-2 items-center z-[90]">
        <button onclick="toggleStickers()" class="text-zinc-500 px-2"><i class="far fa-face-smile text-xl"></i></button>
        <input id="m-input" type="text" placeholder="Tulis pesan..." class="flex-1 p-4 rounded-2xl bg-zinc-900 border border-white/10 text-sm outline-none">
        <button onclick="sendMsg()" class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
    </div>

    <nav class="fixed bottom-0 w-full h-20 bg-black border-t border-white/5 flex justify-around items-center z-[100]">
        <button onclick="tab('chat')" class="nav-btn text-blue-500" data-tab="chat"><i class="fas fa-comment-dots text-xl"></i></button>
        <button onclick="tab('friends')" class="nav-btn text-zinc-500" data-tab="friends"><i class="fas fa-user-plus text-xl"></i></button>
        <button onclick="tab('groups')" class="nav-btn text-zinc-500" data-tab="groups"><i class="fas fa-users text-xl"></i></button>
        <button onclick="tab('music')" class="nav-btn text-zinc-500" data-tab="music"><i class="fas fa-compact-disc text-xl"></i></button>
    </nav>

    <audio id="player"></audio>
    <script src="script.js"></script>
</body>
                                                                                                                             </html>
