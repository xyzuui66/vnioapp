<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CeziRooms Titanium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page { display: none; }
        .page.active { display: block; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-hidden h-screen">
    <div id="app-ui">
        <header class="p-6 pt-12 flex justify-between items-center bg-black/80 backdrop-blur-md fixed top-0 w-full z-50 border-b border-white/5">
            <h1 class="font-black italic text-xl uppercase">Cezi<span class="text-blue-500">Rooms</span></h1>
            <img id="user-avatar" src="" class="w-10 h-10 rounded-full border border-blue-500/50">
        </header>

        <main class="h-full pt-24 pb-32">
            <section id="p-chat" class="page active p-4 h-full overflow-y-auto"></section>
            <section id="p-music" class="page p-4 h-full overflow-y-auto"></section>
            <section id="p-store" class="page p-4 h-full overflow-y-auto"></section>
        </main>

        <div id="input-bar" class="fixed bottom-24 left-0 right-0 p-4 bg-black/80 flex gap-2">
            <input id="m-input" type="text" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none text-xs" placeholder="Ketik pesan...">
            <button id="btn-send" class="bg-blue-600 p-4 rounded-2xl"><i class="fas fa-paper-plane"></i></button>
        </div>

        <nav class="fixed bottom-0 w-full h-20 bg-zinc-950 flex justify-around items-center border-t border-white/5">
            <button onclick="tab('chat')" class="text-blue-500"><i class="fas fa-comments"></i></button>
            <button onclick="tab('music')" class="text-zinc-500"><i class="fas fa-music"></i></button>
            <button onclick="tab('store')" class="text-zinc-500"><i class="fas fa-store"></i></button>
        </nav>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
